<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetag - Earn Money Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('https://via.placeholder.com/1600x900');" data-aos="fade-up">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class="text-center z-10 px-4 sm:px-6 md:px-8 lg:px-12">
      <h1 class="text-5xl font-bold leading-tight text-white mb-4 animate__animated animate__fadeIn animate__delay-1s" data-aos="fade-up" data-aos-delay="200">
        Turn Your Time Into Money
      </h1>
      <p class="text-lg text-gray-300 mb-6 animate__animated animate__fadeIn animate__delay-1.5s" data-aos="fade-up" data-aos-delay="300">
        It's your time, make it count!
      </p>
      <a href="#sign-up" class="inline-block px-8 py-3 bg-blue-600 text-white rounded-full text-xl hover:bg-blue-700 transition duration-300 transform hover:scale-105 animate__animated animate__fadeIn animate__delay-2s" data-aos="fade-up" data-aos-delay="400">
        Get Started
      </a>
    </div>
  </section>

  <!-- Scripts for AOS animations -->
  <script>
    AOS.init({
      duration: 1000, // Animation duration
      easing: 'ease-in-out', // Easing function
      once: true // Animation happens once per element
    });
  </script>

</body>
</html>
